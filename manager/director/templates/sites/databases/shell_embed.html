<div class="sql-console-wrapper">
    <div class="sql-console">
        <pre class="output"><strong>database: {{ site.database.db_name }}, user: {{ site.database.username }}, type: {{ site.database.db_type }}</strong></pre>
        <div class="input-container">
            <div class="prompt">{{ site.database.db_name }}=&gt; </div>
            <input type="text" class="input" autofocus>
        </div>
    </div>
</div>
