{% extends "base.html" %}

{% block main %}
<h3>Confirm Permanent Site Deletion</h3>
<p>Are you sure you want to delete the site <b>{{ site.name }}</b> and all associated data? <span style="color:red">This action is permanent and irreversible!</span></p>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="confirm">Enter the site name below to confirm:</label>
        <input type="text" placeholder="Site Name" id="confirm" name="confirm" class="form-control" autofocus>
    </div>
    <a href="{% url 'sites:info' site.id %}" class="btn btn-ion"><i class="fa fa-undo-alt"></i> Back</a>
    <button type="submit" class="btn btn-ion btn-danger"><i class="far fa-trash-alt"></i> Delete Site</button>
</form>
{% endblock %}
