<form method="{{ form_method|default:'POST' }}"{% if form_action %} action="{{ form_action }}"{% endif %}>
    {% csrf_token %}
    <div class="tbl" style="padding-bottom: 10px">
        {% for field in form %}
        <div class="tbl-row">
            <span class="tbl-cell" style="vertical-align:baseline;padding-right:5px;">{{ field.label_tag }}</span>
            <span class="tbl-cell" style="padding-bottom:5px">{{ field }}{% if field.help_text %}<br>{{ field.help_text }}{% endif %}</span>
        </div>
        {% endfor %}
    </div>
    <input type="submit" value="{{ form_submit_text|default:'Submit' }}" class="btn btn-ion">
</form>
