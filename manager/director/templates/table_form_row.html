<div class="tbl-row">
{% if form_field %}
    <span class="tbl-cell" style="vertical-align:top;padding:6px 5px 0px 0px;">{{ form_field.label_tag }}</span>
    <span class="tbl-cell" style="padding-bottom:5px">{{ form_field }}{{ form_field.errors }}{% if form_field.help_text %}<br>{{ form_field.help_text }}{% endif %}</span>
{% else %}
<span class="tbl-cell" style="vertical-align:baseline;padding-right:5px;">{{ form_item }}</span>
{% endif %}
</div>
